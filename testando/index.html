    <title>Document</title>

    <style>

            font-family: Arial, sans-serif;

            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;

            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
