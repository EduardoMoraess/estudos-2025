<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horario</title>
</head>

<body>
    <h1>Gostaria de saber as horas?</h1>
    <button onclick="hora()">veja a hora aqui</button>
    <div class="res"></div>

    <script>
        function hora() {
            let horario = new Date();
            const res = document.querySelector('.res');

            let horas = horario.getHours();      // Obtém a hora (0-23)
            let minutos = horario.getMinutes();  // Obtém os minutos (0-59)
            let segundos = horario.getSeconds(); // Obtém os segundos (0-59)

            // Formata a hora no formato "HH:MM:SS"
            res.innerHTML = `Agora são ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }

    </script>
</body>

</html>
